<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUBBLE POPPER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="game-logo-modified.png" type="image/x-icon">
    <script defer src="main.js"></script>
</head>
<body>

    <div class="parent">
        <button class="st-btn">START</button>
        
        <div class="main">
            <div class="top">
                <div class="hit">
                    <h3 class="value">HIT</h3>
                    <div class="hitscore"></div>
                </div>
                <div class="timer">
                    <h3 class="value">TIMER</h3>
                    <div class="timescore">60</div>
                </div>
                <div class="scores">
                    <h3 class="value">SCORE</h3>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="bottom"></div>
        </div>
        <div class="rules">
            <a href="rules.html" target="_blank"><button>RULES</button></a>
        </div>
    </div>


    <!-- <script src="main.js"></script> -->
</body>
</html>
